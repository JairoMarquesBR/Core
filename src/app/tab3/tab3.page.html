<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Terminal
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Terminal</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-text color="danger" style="padding: 15px;">
        <small>Jairo:root> </small>
    </ion-text>
    <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-row>
            <ion-col size="9">
                <!-- Input with placeholder -->
                <ion-input placeholder="Enter Input"></ion-input>
            </ion-col>
            <ion-col>
                <ion-button>
                    <ion-icon name="send-sharp"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
