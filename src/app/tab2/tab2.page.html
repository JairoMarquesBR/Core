<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            {{tituloAba}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{tituloAba}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- List of Sliding Items -->
    <ion-list>
        <ion-item-sliding *ngFor="let ferramenta of listaFerramentas">
            <ion-item>
                <ion-item>
                    <ion-thumbnail slot="start">
                        <img [src]="ferramenta.imgSrc" />
                    </ion-thumbnail>
                    <ion-label class="ion-text-wrap">
                        <p>{{ferramenta.nome}}</p>
                        <ion-label color="secondary"><small>{{ferramenta.descricao}}</small></ion-label>
                        <ion-badge color="success" mode="ios">{{ferramenta.versao}}</ion-badge>
                    </ion-label>
                </ion-item>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="presentToastWithOptions()">Abrir</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
